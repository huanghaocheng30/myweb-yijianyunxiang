<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>消息 - 颐键云享</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .msg-header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 18px 0 12px 0;
      letter-spacing: 1px;
    }
    .msg-quick-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 18px 0;
      gap: 32px;
    }
    .msg-quick-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
      height: 70px;
      padding: 0;
      border-radius: 30%;
      background: #f1f1f1;
      box-shadow: -5px 5px 15px -5px #f1f1f1;
      cursor: pointer;
      transition: 0.3s linear;
      position: relative;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .msg-quick-item .material-icons {
      line-height: 70px;
      font-size: 32px;
      transition: 0.3s linear;
      z-index: 2;
      position: relative;
    }
    .msg-quick-item .msg-quick-label {
      font-size: 15px;
      color: #444;
      margin-top: 0;
      margin-bottom: 8px;
      z-index: 2;
      position: relative;
    }
    .msg-quick-item:nth-child(1) .material-icons { color: #e57373; }
    .msg-quick-item:nth-child(2) .material-icons { color: #2196f3; }
    .msg-quick-item:nth-child(3) .material-icons { color: #4caf50; }
    .msg-quick-item:before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      transform: rotate(45deg);
      left: -110%;
      top: 90%;
      z-index: 1;
    }
    .msg-quick-item:nth-child(1)::before { background: #e57373; }
    .msg-quick-item:nth-child(2)::before { background: #2196f3; }
    .msg-quick-item:nth-child(3)::before { background: #4caf50; }
    .msg-quick-item:hover {
      transform: scale(1.1);
    }
    .msg-quick-item:hover .material-icons {
      transform: scale(1.2);
      color: #fff;
    }
    .msg-quick-item:hover::before {
      animation: msgbtnani 0.7s 1;
      top: -10%;
      left: -10%;
    }
    @keyframes msgbtnani {
      0% { left: -110%; top:90%; }
      50% { left:10%; top: -30%; }
      100% { left: -10%; top: -10%; }
    }
    .msg-list {
      margin: 0 0 18px 0;
    }
    .msg-item {
      display: flex;
      align-items: flex-start;
      background: #fff;
      border-radius: 12px;
      margin: 0 18px 12px 18px;
      padding: 14px 14px 10px 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
    }
    .msg-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #eee;
      margin-right: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .msg-main {
      flex: 1;
      min-width: 0;
    }
    .msg-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 2px;
    }
    .msg-content {
      font-size: 14px;
      color: #888;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90vw;
    }
    .msg-time {
      font-size: 12px;
      color: #bbb;
      position: absolute;
      right: 18px;
      top: 16px;
    }
    .msg-people-section {
      margin: 18px 18px 80px 18px;
    }
    .msg-people-title {
      font-size: 15px;
      color: #888;
      margin-bottom: 8px;
    }
    .msg-people-list {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .msg-people-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 64px;
    }
    .msg-people-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 4px;
      border: 2px solid #eee;
    }
    .msg-people-name {
      font-size: 13px;
      color: #444;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60px;
    }
    @media (max-width: 600px) {
      .msg-header { font-size: 18px; }
      .msg-item { margin: 0 4px 12px 4px; }
      .msg-people-section { margin: 18px 4px 80px 4px; }
    }
    .bottom-nav, .menu.bottom-nav { position: fixed; left: 0; right: 0; bottom: 0; }
  </style>
</head>
<body>

  </div>
  <div class="msg-people-section">
    <div class="msg-people-title">你可能感兴趣的人</div>
    <div class="msg-people-list">

        <img class="msg-people-avatar" src="image/女用户.png" alt="头像">

      </div>
      <div class="msg-people-item">

      </div>

  </div>

    <a href="message.html" class="menu-item active">

    <a href="mine.html" class="menu-item">

</body>
</html>
