<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>帖子搜索 - 颐键云享</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .search-header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 18px 0 16px 0;
      letter-spacing: 1px;
    }
    /* 搜索框美化 */
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 18px 0;
    }
    .search-box input[type=search] {
      box-shadow: 4px 4px 8px rgba(0,0,0,.08);
      background: #fff;
      border: 2px solid #e7693b;
      outline: none;
      width: 250px;
      height: 44px;
      border-radius: 15px 0 0 15px;
      font-size: 1.2em;
      font-weight: 300;
      padding: 0px 10px;
      font-family: 'Lato', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      letter-spacing: 2px;
      color: #e7693b;
    }
    .search-box input[type=search]::placeholder {
      color: #81CCE8;
      font-size: .9em;
    }
    .search-btn {
      box-shadow: 4px 4px 8px rgba(0,0,0,.08);
      height: 44px;
      width: 48px;
      outline: none;
      border-radius: 0 15px 15px 0;
      background: #e7693b;
      color: #fff;
      border: none;
      transition: all .3s ease;
      font-size: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-btn:hover {
      background: #d35400;
    }
    .hot-list-search {
      margin: 0 18px 0 18px;
      background: #fff;
      border-radius: 8px;
      padding: 10px 0 6px 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      display: flex;
      flex-wrap: wrap;
      gap: 0 18px;
      font-size: 16px;
    }
    .hot-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      min-width: 44%;
      color: #222;
      font-size: 16px;
    }
    .hot-item .hot-icon {
      color: #ff5722;
      font-size: 22px;
      margin-right: 4px;
    }
    .hot-item .hot-num {
      color: #aaa;
      font-size: 13px;
      margin-left: 4px;
    }
    @media (max-width: 600px) {
      .search-header { font-size: 18px; }
      .search-box { margin: 0 0 12px 0; }
      .hot-list-search { margin: 0 6px; }
    }
    .bottom-nav, .menu.bottom-nav { position: fixed; left: 0; right: 0; bottom: 0; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
</head>
<body>
  <div class="search-header">帖子搜索</div>
  <div class="search-box">
    <input type="search" placeholder="请输入搜索关键词..." />
    <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
  </div>
  <div class="hot-list-search">
    <div class="hot-item"><span class="hot-icon">🔥</span><b>热门养老话题</b></div>
    <div class="hot-item">老年健康饮食 <span class="hot-num">2.3K</span></div>
    <div class="hot-item">智能手机教学 <span class="hot-num">1.9K</span></div>
    <div class="hot-item">社区义诊活动 <span class="hot-num">1.7K</span></div>
    <div class="hot-item">广场舞交流 <span class="hot-num">1.5K</span></div>
    <div class="hot-item">防跌倒小技巧 <span class="hot-num">1.2K</span></div>
    <div class="hot-item">老年兴趣小组 <span class="hot-num">1.1K</span></div>
    <div class="hot-item">银发志愿者故事 <span class="hot-num">980</span></div>
    <div class="hot-item">慢病管理经验 <span class="hot-num">860</span></div>
  </div>
  <nav class="menu bottom-nav">
    <a href="index.html" class="menu-item">
      <span class="material-icons">home</span>
      <span class="menu-item-label">首页</span>
    </a>
    <a href="search.html" class="menu-item active">
      <span class="material-icons">search</span>
      <span class="menu-item-label">搜索</span>
    </a>
    <a href="message.html" class="menu-item">
      <span class="material-icons">chat</span>
      <span class="menu-item-label">消息</span>
    </a>
    <a href="mine.html" class="menu-item">
      <span class="material-icons">person</span>
      <span class="menu-item-label">我的</span>
    </a>
  </nav>
</body>
</html>
