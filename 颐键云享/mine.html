<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>我的 - 颐键云享</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .mine-header {
      text-align: center;
      padding: 32px 0 0 0;
    }
    .mine-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      border: 3px solid #f0f0f0;
      margin: 0 auto 8px auto;
      display: block;
    }
    .mine-nickname {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .mine-nickname .material-icons {
      font-size: 18px;
      color: #bbb;
      vertical-align: middle;
    }
    .mine-school {
      color: #888;
      font-size: 15px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .mine-school .material-icons {
      font-size: 16px;
      color: #bbb;
    }
    .mine-stats {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      margin: 18px auto 0 auto;
      max-width: 340px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 12px 0;
    }
    .mine-stat {
      flex: 1;
      text-align: center;
      font-size: 18px;
      color: #222;
    }
    .mine-stat-label {
      display: block;
      font-size: 14px;
      color: #888;
      margin-top: 2px;
    }
    .mine-list {
      margin: 18px auto 80px auto;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 0;
    }
    .mine-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 16px;
      color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    .mine-list-item:last-child { border-bottom: none; }
    .mine-list-item:hover { background: #f7f7f7; }
    .mine-list-item .material-icons {
      color: #bbb;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      .mine-header { padding-top: 18px; }
      .mine-list { margin: 18px 4px 80px 4px; }
      .mine-stats { max-width: 98vw; }
      .mine-list { max-width: 98vw; }
    }
    .bottom-nav, .menu.bottom-nav { position: fixed; left: 0; right: 0; bottom: 0; }
  </style>
</head>
<body>
  <div class="mine-header">
    <img class="mine-avatar" src="image/头像.jpg" alt="头像">
    <div class="mine-nickname">河舟 <span class="material-icons">chevron_right</span></div>
    <div class="mine-school">长春工程学院 <span class="material-icons">sync_alt</span><span style="font-size:13px;color:#bbb;">切换</span></div>
  </div>
  <div class="mine-stats">
    <div class="mine-stat">31<span class="mine-stat-label">发帖</span></div>
    <div class="mine-stat">0<span class="mine-stat-label">平台积分</span></div>
  </div>
  <div class="mine-list">
    <div class="mine-list-item">个人资料 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">身份认证 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">我的订单 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">养老服务申请 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">健康档案 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">平台协议 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">隐私协议 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">关于我们 <span class="material-icons">chevron_right</span></div>
    <div class="mine-list-item">联系客服 <span class="material-icons">chevron_right</span></div>
  </div>
  <nav class="menu bottom-nav">
    <a href="index.html" class="menu-item">
      <span class="material-icons">home</span>
      <span class="menu-item-label">首页</span>
    </a>
    <a href="search.html" class="menu-item">
      <span class="material-icons">search</span>
      <span class="menu-item-label">搜索</span>
    </a>
    <a href="message.html" class="menu-item">
      <span class="material-icons">chat</span>
      <span class="menu-item-label">消息</span>
    </a>
    <a href="mine.html" class="menu-item active">
      <span class="material-icons">person</span>
      <span class="menu-item-label">我的</span>
    </a>
  </nav>
</body>
</html>
